<ion-header>

  <ion-navbar>
    <button menuToggle ion-button icon-only>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quotes Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h3 text-center>Select your favorite quote</h3>
  <ion-list>
    <button
      ion-item
      *ngFor="let qouteGroup of quoteCollection"
      [navPush]="quotesPage"
      [navParams]="qouteGroup">
      <ion-icon [name]="qouteGroup.icon" item-left></ion-icon>
      <h2>{{ qouteGroup.category | uppercase }}</h2>
      <p>{{ qouteGroup.quotes.length }} quotes</p>
    </button>
  </ion-list>
</ion-content>
